<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Card</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    .cyui-service-grid .cyui-grid-item {
      float: none;
      padding: 20px 0;
    }

    .cyui-service-grid .cyui-grid-item::after,
    .cyui-service-grid .cyui-grid-item::before {
      border: none;
    }

    .cyui-service-grid .cyui-grid-item .cyui-grid-label {
      font-size: 14px;
      color: #333;
    }

    .order-list .cyui-list .cyui-list-body::before,
    .order-list .cyui-list .cyui-list-body::after {
      display: none;
    }

    .order-list .cyui-list .cyui-list-item.cyui-list-multiple {
      padding: 12.5px 0 12.5px 15px;
    }
  </style>
</head>
<body>
<div class="cyui-layout">
  <header class="cyui-header">
    <div class="cyui-header-left"></div>
    <h1 class="cyui-header-title">卡片 Card</h1>
    <div class="cyui-header-right"></div>
  </header>
  <div class="cyui-layout-wrapper" style="padding-top: 10px;">
    <div class="cyui-card">
      <div class="cyui-card-title">
        <div class="cyui-list-item">
          <div class="cyui-list-line">
            <div class="cyui-list-content">我的订单</div>
            <div class="cyui-list-extra">全部订单</div>
            <div class="cyui-list-arrow cyui-list-arrow-right"></div>
          </div>
        </div>
      </div>
      <div class="cyui-card-body cyui-hairline-top">
        <div class="cyui-flexbox cyui-grid cyui-service-grid">
          <div class="cyui-flexbox-item cyui-grid-item">
            <span class="cyui-grid-icon"><i class="cyui-iconfont icon-manyi"></i></span>
            <span class="cyui-grid-label">待付款</span>
          </div>
          <div class="cyui-flexbox-item cyui-grid-item">
            <span class="cyui-grid-icon"><i class="cyui-iconfont icon-manyi"></i></span>
            <span class="cyui-grid-label">待收货</span>
          </div>
          <div class="cyui-flexbox-item cyui-grid-item">
            <span class="cyui-grid-icon"><i class="cyui-iconfont icon-manyi"></i></span>
            <span class="cyui-grid-label">已完成</span>
          </div>
        </div>
      </div>
    </div>
    <div class="order-list">
      <div class="cyui-card">
        <div class="cyui-card-header">
          <div class="cyui-card-header-line cyui-hairline-bottom">
            <div class="cyui-card-header-content">
              <span style="color: #999;">订单编号：1540800176740029</span>
            </div>
            <div class="cyui-card-header-extra">
              <span style="color: #df5000;">待支付</span>
            </div>
          </div>
        </div>
        <div class="cyui-card-body">
          <div class="cyui-list">
            <div class="cyui-list-body">
              <div class="cyui-list-item cyui-list-multiple">
                <div class="cyui-list-line">
                  <div class="cyui-list-thumb">
                    <img src="../images/pic_200.jpg" alt="" style="width: 60px;height: 60px;">
                  </div>
                  <div class="cyui-list-content">
                    <div class="cyui-list-title"
                         style="min-height: 40px;line-height: 20px; font-size: 16px; color: #333;">某某商品的名称
                    </div>
                    <div class="cyui-list-brief" style="margin-top: 0; line-height: 20px"><span style="color: #df5000;">¥100.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cyui-card-footer">
          <div class="cyui-card-footer-line cyui-hairline-top">
            <div class="cyui-card-footer-content">
              <span>应付：¥100.00 共1件</span>
            </div>
            <div class="cyui-card-header-extra">
              <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-small cyui-btn-radius">立即支付</span>
            </div>
          </div>
        </div>
      </div>
      <div class="cyui-card">
        <div class="cyui-card-header">
          <div class="cyui-card-header-line cyui-hairline-bottom">
            <div class="cyui-card-header-content">
              <span style="color: #999;">订单编号：1540800176740029</span>
            </div>
            <div class="cyui-card-header-extra">
              <span style="color: #df5000;">待支付</span>
            </div>
          </div>
        </div>
        <div class="cyui-card-body">
          <div class="cyui-list">
            <div class="cyui-list-body">
              <div class="cyui-list-item cyui-list-multiple">
                <div class="cyui-list-line">
                  <div class="cyui-list-thumb">
                    <img src="../images/pic_200.jpg" alt="" style="width: 60px;height: 60px;">
                  </div>
                  <div class="cyui-list-content">
                    <div class="cyui-list-title"
                         style="min-height: 40px;line-height: 20px; font-size: 16px; color: #333;">某某商品的名称
                    </div>
                    <div class="cyui-list-brief" style="margin-top: 0; line-height: 20px"><span style="color: #df5000;">¥100.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cyui-card-footer">
          <div class="cyui-card-footer-line cyui-hairline-top">
            <div class="cyui-card-footer-content">
              <span>应付：¥100.00 共1件</span>
            </div>
            <div class="cyui-card-header-extra">
              <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-small cyui-btn-radius">立即支付</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
