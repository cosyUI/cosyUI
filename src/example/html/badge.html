<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>badge</title>
  <link rel="icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="../../styles/index.css"/>
</head>
<body>
<div class="cyui-page-tab">
  <div class="cyui-page-wrap">
    <div style="padding: 10px 20px;">
      <span class="cyui-badge">
        <sup class="cyui-badge-text">50+</sup>
      </span>
    </div>
    <div style="padding: 10px 20px;">
      <span class="cyui-badge">
        <sup class="cyui-badge-text">1</sup>
      </span>
    </div>
    <div style="padding: 10px 20px;">
      <span class="cyui-badge">
        <sup class="cyui-badge-dot"></sup>
      </span>
    </div>
    <div>
      <span class="cyui-badge cyui-badge-relative">
        <sup class="cyui-badge-text cyui-badge-text-green">减</sup>
      </span>
      <span class="cyui-badge cyui-badge-relative">
        <sup class="cyui-badge-text cyui-badge-text-yellow">惠</sup>
      </span>
      <span class="cyui-badge cyui-badge-relative">
        <sup class="cyui-badge-text cyui-badge-text-ghost cyui-badge-text-square">免</sup>
      </span>
      <span class="cyui-badge cyui-badge-relative">
        <sup class="cyui-badge-text cyui-badge-text-square">反</sup>
      </span>
      <span class="cyui-badge cyui-badge-relative">
        <sup class="cyui-badge-text cyui-badge-text-hot">HOT</sup>
      </span>
    </div>
  </div>
</div>
</body>
</html>
