<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>InputItem</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
  </style>
</head>
<div class="cyui-list">
  <div class="cyui-list-header">Basic Style</div>
  <div class="cyui-list-body">
    <div class="cyui-list-item cyui-input-item">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-focus">
      <div class="cyui-list-line">
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-focus">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input cyui-input-right" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-focus cyui-input-error">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
        <div class="cyui-input-error-icon"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
        <div class="cyui-input-extra">¥</div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">
          <img src="../images/pic_user.png" alt="">
        </div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
        <div class="cyui-input-button">
          <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-small">发送验证码</button>
        </div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-message cyui-input-focus cyui-input-error">
      <div class="cyui-list-line">
        <div class="cyui-list-label cyui-list-label-5">标题</div>
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
          <div class="cyui-input-error-msg">手机号格式错误</div>
        </div>
        <div class="cyui-input-clear"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-latent cyui-input-focus cyui-input-error">
      <div class="cyui-list-label cyui-list-label-5">标题</div>
      <div class="cyui-list-line">
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
        <div class="cyui-input-error-icon"></div>
      </div>
    </div>
    <div class="cyui-list-item cyui-input-item cyui-input-latent cyui-input-focus cyui-input-error">
      <div class="cyui-list-label cyui-list-label-5">标题</div>
      <div class="cyui-list-line">
        <div class="cyui-input-control">
          <input type="text" class="cyui-input" value="" placeholder="auto focus">
        </div>
        <div class="cyui-input-clear"></div>
        <div class="cyui-input-error-icon"></div>
      </div>
    </div>
  </div>
</div>

</html>
