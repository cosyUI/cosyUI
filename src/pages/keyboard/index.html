<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Keyboard</title>
</head>
<body>
<div class="cyui-keyboard">
    <div class="cyui-keyboard-container">
        <div class="cyui-keyboard-number">
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item cyui-keyboard-active">1</li>
                <li class="cyui-keyboard-item">2</li>
                <li class="cyui-keyboard-item">3</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item">4</li>
                <li class="cyui-keyboard-item">5</li>
                <li class="cyui-keyboard-item">6</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item">7</li>
                <li class="cyui-keyboard-item">8</li>
                <li class="cyui-keyboard-item">9</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item">.</li>
                <li class="cyui-keyboard-item">0</li>
                <li class="cyui-keyboard-item cyui-keyboard-hide"></li>
            </ul>
        </div>
        <div class="cyui-keyboard-operate">
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item cyui-keyboard-delete"></li>
                <li class="cyui-keyboard-item cyui-keyboard-confirm cyui-keyboard-disabled">确定</li>
            </ul>
        </div>
    </div>
</div>

<div class="cyui-keyboard" style="bottom:300px;">
    <div class="cyui-keyboard-container">
        <div class="cyui-keyboard-number">
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item cyui-keyboard-active">1</li>
                <li class="cyui-keyboard-item">2</li>
                <li class="cyui-keyboard-item">3</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item">4</li>
                <li class="cyui-keyboard-item">5</li>
                <li class="cyui-keyboard-item">6</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item">7</li>
                <li class="cyui-keyboard-item">8</li>
                <li class="cyui-keyboard-item">9</li>
            </ul>
            <ul class="cyui-keyboard-list">
                <li class="cyui-keyboard-item cyui-keyboard-delete"></li>
                <li class="cyui-keyboard-item">0</li>
                <li class="cyui-keyboard-item cyui-keyboard-confirm cyui-keyboard-disabled">确定</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
