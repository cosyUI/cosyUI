<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Button</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
    div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="bs-example" style="padding: 0 20px;">
  <div></div>
  <div>
    <span class="cyui-btn cyui-btn-default cyui-btn-block">default</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-default cyui-btn-block cyui-btn-disabled">default disabled</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-primary cyui-btn-block">primary</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-primary cyui-btn-block cyui-btn-disabled">primary disabled</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-warning cyui-btn-block">Warning</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-warning cyui-btn-block cyui-btn-disabled">Warning disabled</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-ghost cyui-btn-block">Ghost</span>
  </div>
  <div>
    <span class="cyui-btn cyui-btn-ghost cyui-btn-block cyui-btn-disabled">Ghost disabled</span>
  </div>
  <div>
    <button type="button" class="cyui-btn cyui-btn-default">Default</button>
    <button type="button" class="cyui-btn cyui-btn-primary">Primary</button>
    <button type="button" class="cyui-btn cyui-btn-ghost">Ghost</button>
    <button type="button" class="cyui-btn cyui-btn-success">Success</button>
    <button type="button" class="cyui-btn cyui-btn-info">Info</button>
    <button type="button" class="cyui-btn cyui-btn-warning">Warning</button>
    <button type="button" class="cyui-btn cyui-btn-danger">Danger</button>
  </div>
  <div>
    <button type="button" class="cyui-btn cyui-btn-primary">（base）Primary</button>
    <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-small">（small）Primary</button>
  </div>
  <div>
    <a class="cyui-btn cyui-btn-primary"><i class="cyui-icon cyui-iconfont icon-yonghu"></i><em>设置</em></a>
  </div>
  <div>
    <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-radius">（圆角）Primary</button>
  </div>
</div>
</body>
</html>
