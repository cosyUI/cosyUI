<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Actionbar</title>
    <link rel="stylesheet" href="../../styles/index.css"/>
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="cyui-page-tab">
    <div class="cyui-actionbar" style="position:absolute;bottom:0px;">
        <div class="cyui-tabbar">
            <div class="cyui-tabbar-item">
                <div class="cyui-tabbar-icon">
                    <i class="cyui-iconfont icon-xihuan-xianxing"></i>
                </div>
                <p class="cyui-tabbar-label">关注</p>
            </div>
            <div class="cyui-tabbar-item">
                <div class="cyui-tabbar-icon cyui-badge">
                    <i class="cyui-iconfont icon-caigou-xianxing"></i>
                    <span class="cyui-badge-text">30</span>
                </div>
                <p class="cyui-tabbar-label">购物车</p>
            </div>
        </div>
        <div class="cyui-actionbar-item cyui-actionbar-btns">
            <button type="button" class="cyui-btn cyui-btn-warning cyui-btn-block">加入购物车</button>
            <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
        </div>
    </div>
    <div class="cyui-actionbar" style="position:absolute;bottom:60px;">
        <div class="cyui-tabbar">
            <div class="cyui-tabbar-item">
                <div class="cyui-tabbar-icon cyui-badge">
                    <i class="cyui-iconfont icon-caigou-xianxing"></i>
                    <span class="cyui-badge-text">30</span>
                </div>
            </div>
        </div>
        <div class="cyui-actionbar-item cyui-actionbar-info">
            <p class="cyui-actionbar-total">合计：<em>¥1000.00</em></p>
        </div>
        <div class="cyui-actionbar-btns">
            <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
        </div>
    </div>
    <div class="cyui-actionbar" style="position:absolute;bottom:120px;">
        <label class="cyui-actionbar-checkbox cyui-checkbox-wrapper">
            <div class="cyui-checkbox cyui-checkbox-checked">
                <input type="checkbox" class="cyui-checkbox-input">
                <span class="cyui-checkbox-core"></span>
            </div>
            <div class="cyui-checkbox-label">全选</div>
        </label>
        <div class="cyui-actionbar-item cyui-actionbar-info">
            <p class="cyui-actionbar-total">合计：<em>¥1000.00</em></p>
            <p class="cyui-actionbar-tip">配送费以订单为准</p>
        </div>
        <div class="cyui-actionbar-btns">
            <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
        </div>
    </div>
    <div class="cyui-actionbar" style="position:absolute;bottom:180px;">
        <label class="cyui-actionbar-checkbox cyui-actionbar-checkbox-vertical cyui-checkbox-wrapper">
            <div class="cyui-checkbox cyui-checkbox-checked">
                <input type="checkbox" class="cyui-checkbox-input">
                <span class="cyui-checkbox-core"></span>
            </div>
            <div class="cyui-checkbox-label">全选</div>
        </label>
        <div class="cyui-actionbar-item cyui-actionbar-info">
            <p class="cyui-actionbar-total">合计：<em>¥1000.00</em></p>
            <p class="cyui-actionbar-tip">配送费以订单为准</p>
        </div>
        <div class="cyui-actionbar-btns">
            <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
        </div>
    </div>
    <div class="cyui-actionbar" style="position:absolute;bottom:240px;">
        <div class="cyui-actionbar-item cyui-actionbar-btns">
            <button type="button" class="cyui-btn cyui-btn-warning cyui-btn-block">加入购物车</button>
            <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
        </div>
    </div>
</div>
</body>
</html>
