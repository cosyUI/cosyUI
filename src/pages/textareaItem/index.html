<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>TextareaItem</title>
</head>
<div class="cyui-list">
    <div class="cyui-list-header">Basic Style</div>
    <div class="cyui-list-body">
        <div class="cyui-list-item cyui-textarea-item cyui-textarea-focus">
            <div class="cyui-list-line">
                <div class="cyui-list-label cyui-list-label-5">标题</div>
                <div class="cyui-textarea-control">
                    <textarea class="cyui-textarea" placeholder="请输入文本" rows="2"></textarea>
                </div>
                <div class="cyui-textarea-clear"></div>
            </div>
        </div>
        <div class="cyui-list-item cyui-textarea-item cyui-textarea-focus">
            <div class="cyui-list-line">
                <div class="cyui-list-label cyui-list-label-5">标题</div>
                <div class="cyui-textarea-control">
                    <textarea class="cyui-textarea" placeholder="请输入文本" rows="1"></textarea>
                </div>
                <div class="cyui-textarea-clear"></div>
            </div>
        </div>
        <div class="cyui-list-item cyui-textarea-item">
            <div class="cyui-list-line">
                <div class="cyui-textarea-control">
                    <textarea class="cyui-textarea" placeholder="请输入文本" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="cyui-list-item cyui-textarea-item">
            <div class="cyui-list-line">
                <div class="cyui-textarea-control">
                    <textarea class="cyui-textarea" placeholder="请输入文本" rows="5"></textarea>
                    <div class="cyui-textarea-count"><span>0</span>/200</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
