<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Switch</title>
</head>
<body>
<label class="cyui-switch">
    <input type="checkbox" class="cyui-switch-input">
    <div class="cyui-switch-core"></div>
</label>
<label class="cyui-switch cyui-switch-disabled">
    <input type="checkbox" class="cyui-switch-input" checked disabled>
    <div class="cyui-switch-core"></div>
</label>
<label class="cyui-switch cyui-switch-disabled">
    <input type="checkbox" class="cyui-switch-input" disabled>
    <div class="cyui-switch-core"></div>
</label>
</body>
</html>
