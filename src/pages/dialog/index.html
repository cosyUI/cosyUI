<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Dialog</title>
</head>
<body>
<div class="cyui-overlay"></div>
<div class="cyui-dialog" style="top:80px;">
    <div class="cyui-dialog-header">
        <div class="cyui-dialog-title">提示</div>
    </div>
    <div class="cyui-dialog-body">
        <div class="cyui-dialog-message">确定执行此操作?</div>
    </div>
    <div class="cyui-dialog-btns">
        <div class="cyui-dialog-btn cyui-dialog-cancel">取消</div>
        <div class="cyui-dialog-btn cyui-dialog-confirm">确定</div>
    </div>
</div>
<div class="cyui-dialog" style="top:240px;">
    <div class="cyui-dialog-header">
        <div class="cyui-dialog-icon"><i class="cyui-iconfont icon-zhengquewancheng-yuankuang"></i></div>
        <div class="cyui-dialog-close"><i class="cyui-iconfont icon-cuowuguanbiquxiao"></i></div>
    </div>
    <div class="cyui-dialog-body">
        <div class="cyui-dialog-message">操作成功！</div>
    </div>
    <div class="cyui-dialog-btns">
        <div class="cyui-dialog-btn cyui-dialog-confirm">确定</div>
    </div>
</div>
<div class="cyui-dialog" style="top:400px;">
    <div class="cyui-dialog-header">
        <div class="cyui-dialog-title">提示</div>
    </div>
    <div class="cyui-dialog-body">
        <div class="cyui-dialog-message">操作成功！</div>
    </div>
    <div class="cyui-dialog-btns">
        <div class="cyui-dialog-btn cyui-dialog-confirm">确定</div>
    </div>
</div>
<div class="cyui-dialog" style="top:570px;">
    <div class="cyui-dialog-header">
        <div class="cyui-dialog-title">请输入支付密码</div>
    </div>
    <div class="cyui-dialog-body">
        <!--<div class="cyui-dialog-message">操作成功！</div>-->
        <div class="cyui-dialog-input"><input type="text" class=""></div>
    </div>
    <div class="cyui-dialog-btns">
        <div class="cyui-dialog-btn cyui-dialog-cancel">取消</div>
        <div class="cyui-dialog-btn cyui-dialog-confirm">确定</div>
    </div>
</div>
</body>
</html>
