<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Search</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
  </style>
</head>
<body>
<div class="cyui-search">
  <div class="cyui-search-inner">
    <div class="cyui-search-box">
      <i class="cyui-search-icon"></i>
      <input type="search" class="cyui-search-input" placeholder="搜索">
      <i class="cyui-search-clear"></i>
    </div>
    <div class="cyui-search-label">
      <i class="cyui-search-icon"></i><span class="cyui-search-placeholder">搜索</span>
    </div>
  </div>
  <div class="cyui-search-cancel">取消</div>
</div>

<div class="cyui-search cyui-search-focusing">
  <div class="cyui-search-inner">
    <div class="cyui-search-box">
      <i class="cyui-search-icon"></i>
      <input type="search" class="cyui-search-input" placeholder="搜索">
      <i class="cyui-search-clear"></i>
    </div>
    <div class="cyui-search-label">
      <i class="cyui-search-icon"></i><span class="cyui-search-placeholder">搜索</span>
    </div>
  </div>
  <div class="cyui-search-cancel">取消</div>
</div>
</body>
</html>
