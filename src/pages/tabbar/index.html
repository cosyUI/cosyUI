<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Tabbar</title>
</head>
<body>
<div class="cyui-page-tab">
    <div class="cyui-page-wrap">

    </div>
    <div class="cyui-tabbar" style="position: absolute;">
        <a class="cyui-tabbar-item is-selected">
            <div class="cyui-tabbar-icon cyui-badge">
                <i class="cyui-iconfont icon-shouye"></i>
                <sup class="cyui-badge-text">new</sup>
            </div>
            <p class="cyui-tabbar-label">首页</p>
        </a>
        <a class="cyui-tabbar-item">
            <div class="cyui-tabbar-icon cyui-badge">
                <i class="cyui-iconfont icon-shouye"></i>
                <span class="cyui-badge-dot"></span>
            </div>
            <p class="cyui-tabbar-label">首页</p>
        </a>
        <a class="cyui-tabbar-item">
            <div class="cyui-tabbar-icon cyui-badge">
                <i class="cyui-iconfont icon-shouye"></i>
                <span class="cyui-badge-text">3</span>
            </div>
        </a>
        <a class="cyui-tabbar-item">
            <p class="cyui-tabbar-label">首页</p>
        </a>
    </div>
</div>
</body>
</html>
