<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Uploader</title>
</head>
<body>
<div class="cyui-uploader">
    <div class="cyui-uploader-hd">
        <div class="cyui-uploader-title">图片上传</div>
        <div class="cyui-uploader-info">0/2</div>
    </div>
    <div class="cyui-uploader-bd">
        <ul class="cyui-uploader-files">
            <li class="cyui-uploader-file" style="background-image: url('https://weui.io/images/pic_160.png')"></li>
            <li class="cyui-uploader-file" style="background-image: url('https://weui.io/images/pic_160.png')"></li>
            <li class="cyui-uploader-file" style="background-image: url('https://weui.io/images/pic_160.png')"></li>
            <li class="cyui-uploader-file" style="background-image: url('https://weui.io/images/pic_160.png')"></li>
            <li class="cyui-uploader-file cyui-uploader-file-action"
                style="background-image: url('https://weui.io/images/pic_160.png')">
                <div class="cyui-uploader-file-close">
                    <i class="cyui-iconfont icon-guanbi"></i>
                </div>
            </li>
            <li class="cyui-uploader-file cyui-uploader-file-status"
                style="background-image: url('https://weui.io/images/pic_160.png')">
                <div class="cyui-uploader-file-content">
                    <i class="cyui-iconfont icon-guanbi"></i>
                </div>
            </li>
            <li class="cyui-uploader-file cyui-uploader-file-status"
                style="background-image: url('https://weui.io/images/pic_160.png')">
                <div class="cyui-uploader-file-content">
                    <span class="cyui-uploader-file-content-text">50%</span>
                </div>
            </li>
        </ul>
        <div class="cyui-uploader-input-box">
            <input type="file" class="cyui-uploader-input">
        </div>
    </div>
    <div class="cyui-uploader-ft"></div>
</div>
</body>
</html>
