<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
  </style>
</head>
<body>
<div class="cyui-list">
  <div class="cyui-list-header">Basic Style</div>
  <div class="cyui-list-body">
    <div class="cyui-list-item">
      <div class="cyui-list-line">
        <div class="cyui-list-thumb">
          <label class="cyui-checkbox-wrapper">
            <span class="cyui-checkbox">
              <input type="checkbox" class="cyui-checkbox-input">
              <span class="cyui-checkbox-inner"></span>
            </span>
            <span class="cyui-checkbox-label">选项A</span>
          </label>
        </div>
        <div class="cyui-list-content">选项A</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
