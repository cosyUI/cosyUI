<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>footbar</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
    body {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div class="cyui-page-tab">
  <div class="cyui-footbar" style="bottom:0px;">
    <div class="cyui-footbar-item cyui-tabbar">
      <div class="cyui-tabbar-item">
        <div class="cyui-tabbar-icon">
          <i class="cyui-iconfont icon-xihuan-xianxing"></i>
        </div>
        <p class="cyui-tabbar-label">关注</p>
      </div>
      <div class="cyui-tabbar-item">
        <div class="cyui-tabbar-icon cyui-badge">
          <i class="cyui-iconfont icon-caigou-xianxing"></i>
          <span class="cyui-badge-text">30</span>
        </div>
        <p class="cyui-tabbar-label">购物车</p>
      </div>
    </div>
    <div class="cyui-footbar-item cyui-footbar-btns">
      <button type="button" class="cyui-btn cyui-btn-warning cyui-btn-block">加入购物车</button>
      <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
    </div>
  </div>
  <div class="cyui-footbar" style="bottom:50px;">
    <div class="cyui-footbar-item cyui-tabbar">
      <div class="cyui-tabbar-item cyui-footbar-check">
        <div class="cyui-tabbar-icon cyui-tabbar-icon-alone cyui-badge">
          <i class="cyui-iconfont icon-caigou-xianxing"></i>
          <span class="cyui-badge-text">30</span>
        </div>
      </div>
    </div>
    <div class="cyui-footbar-item cyui-footbar-info">
      <p class="cyui-footbar-total">合计：<em>¥1000.00</em></p>
      <p class="cyui-footbar-tip">配送费以订单为准</p>
    </div>
    <div class="cyui-footbar-btns">
      <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
    </div>
  </div>
  <div class="cyui-footbar" style="bottom:100px;">
    <div class="cyui-footbar-item cyui-tabbar">
      <div class="cyui-tabbar-item cyui-footbar-check">
        <div class="cyui-tabbar-icon">
          <span class="cyui-check-core cyui-checkbox-core is-selected"></span>
        </div>
        <p class="cyui-tabbar-label">全选</p>
      </div>
    </div>
    <div class="cyui-footbar-item cyui-footbar-info">
      <p class="cyui-footbar-total">合计：<em>¥1000.00</em></p>
      <p class="cyui-footbar-tip">配送费以订单为准</p>
    </div>
    <div class="cyui-footbar-btns">
      <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
    </div>
  </div>
  <div class="cyui-footbar" style="bottom:150px;">
    <div class="cyui-footbar-item cyui-tabbar">
      <div class="cyui-tabbar-item cyui-footbar-check">
        <div class="cyui-tabbar-icon">
          <span class="cyui-check-core cyui-checkbox-core is-selected"></span>
          <em class="cyui-tabbar-icon-text">全选</em>
        </div>
      </div>
    </div>
    <div class="cyui-footbar-item cyui-footbar-info">
      <p class="cyui-footbar-total">合计：<em>¥1000.00</em></p>
      <p class="cyui-footbar-tip">配送费以订单为准</p>
    </div>
    <div class="cyui-footbar-btns">
      <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
    </div>
  </div>
  <div class="cyui-footbar" style="bottom:200px;">
    <div class="cyui-footbar-item cyui-footbar-btns">
      <button type="button" class="cyui-btn cyui-btn-warning cyui-btn-block">加入购物车</button>
      <button type="button" class="cyui-btn cyui-btn-primary cyui-btn-block">立即购买</button>
    </div>
  </div>
</div>
</body>
</html>
