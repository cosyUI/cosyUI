<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Form</title>
</head>
<body>
<div class="cyui-cells-title">表单</div>
<div class="cyui-cells">
    <div class="cyui-cell">
        <div class="cyui-cell-hd">
            <div class="cyui-input-label cyui-input-label-5">姓名</div>
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="text" placeholder="请输入姓名"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-warn">
        <div class="cyui-cell-hd">
            <label for="" class="cyui-label">手机号码</label>
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell">
        <div class="cyui-cell-hd">
            <label for="" class="cyui-label">qq</label>
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell">
        <div class="cyui-cell-hd">
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="text" placeholder="请输入姓名"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-vcode">
        <div class="cyui-cell-hd">
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="text" placeholder="请输入验证码"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
            <button type="button" class="cyui-btn cyui-btn-primary">获取验证码</button>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-vcode">
        <div class="cyui-cell-hd">
            <label for="" class="cyui-label">手机号码</label>
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码"></div>
        <div class="cyui-cell-ft">
            <button type="button" class="cyui-btn cyui-btn-primary">获取验证码</button>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-select cyui-cell-select-before">
        <div class="cyui-cell-hd">
            <select class="cyui-select" name="select2">
                <option value="1">+86</option>
                <option value="2">+80</option>
                <option value="3">+84</option>
                <option value="4">+87</option>
            </select>
        </div>
        <div class="cyui-cell-bd"><input class="cyui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码"></div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-select">
        <div class="cyui-cell-hd"></div>
        <div class="cyui-cell-bd">
            <select class="cyui-select" name="select2">
                <option value="1">中国</option>
                <option value="2">美国</option>
                <option value="3">英国</option>
            </select>
        </div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
    <div class="cyui-cell cyui-cell-select cyui-cell-select-after">
        <div class="cyui-cell-hd">
            <label class="cyui-label">地区</label>
        </div>
        <div class="cyui-cell-bd">
            <select class="cyui-select" name="select2">
                <option value="1">中国</option>
                <option value="2">美国</option>
                <option value="3">英国</option>
            </select>
        </div>
        <div class="cyui-cell-ft">
            <i class="cyui-iconfont icon-guanbi cyui-input-clear"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-success"></i>
            <i class="cyui-iconfont icon-xuanze cyui-input-warn"></i>
        </div>
    </div>
</div>
<div class="cyui-cells-title">表单</div>
<div class="cyui-cells">
    <div class="cyui-cell">
        <div class="cyui-cell-bd">
            <textarea class="cyui-textarea" placeholder="请输入文本" rows="3"></textarea>
            <div class="cyui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
</div>
</body>
</html>
