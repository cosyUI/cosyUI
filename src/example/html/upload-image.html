<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

<body>
<div class="cyui-upload">
  <div class="cyui-upload-list">
    <div class="cyui-upload-item">
      <div class="cyui-upload-content">

        <div class="cyui-upload-percent"></div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item">
      <div class="cyui-upload-content">
        <div class="cyui-upload-remove"></div>
        <div class="cyui-upload-image" style="background-image: url('../images/pic_200.jpg')"></div>
        <div class="cyui-upload-percent"></div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item">
      <div class="cyui-upload-content">
        <div class="cyui-upload-remove"></div>
        <div class="cyui-upload-image" style="background-image: url('../images/pic_200.jpg')"></div>
        <div class="cyui-upload-percent"></div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item">
      <div class="cyui-upload-content">
        <div class="cyui-upload-remove"></div>

        <div class="cyui-upload-percent"></div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item">
      <div class="cyui-upload-content">
        <div class="cyui-upload-remove"></div>
        <div class="cyui-upload-image" style="background-image: url('../images/pic_200.jpg')"></div>
        <div class="cyui-upload-percent"></div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item cyui-upload-process">
      <div class="cyui-upload-content">
        <div class="cyui-upload-remove"></div>
        <div class="cyui-upload-image" style="background-image: url('../images/pic_200.jpg')"></div>
        <div class="cyui-upload-percent">100%</div>
        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item cyui-upload-warn">
      <div class="cyui-upload-content">

        <div class="cyui-upload-error"></div>
      </div>
    </div>
    <div class="cyui-upload-item cyui-upload-btn">
      <div class="cyui-upload-content">
        <div class="cyui-upload-input">
          <input type="file" name="reader" accept="image/*" multiple="multiple">
        </div>
        <div class="cyui-upload-add">
          <div class="cyui-upload-add-icon"></div>
          <p>上传图片</p>
