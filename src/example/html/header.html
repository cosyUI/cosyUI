<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Header</title>
    <link rel="stylesheet" href="../../styles/index.css"/>
    <style>
        .cyui-header {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header class="cyui-header">
    <div class="cyui-header-left">
        <span class="left-arrow"></span>
        <div class="cyui-header-btn">
            <div class="cyui-header-btn-label">返回</div>
        </div>
    </div>
    <h1 class="cyui-header-title">标题过长会隐藏后面的内容啊哈哈哈哈</h1>
    <div class="cyui-header-right">
        <div class="cyui-header-btn">
            <div class="cyui-header-btn-icon cyui-badge">
                <i class="cyui-iconfont icon-caigou-xianxing"></i>
                <span class="cyui-badge-text">3</span>
            </div>
        </div>
        <div class="cyui-header-btn">
            <div class="cyui-header-btn-icon cyui-badge">
                <i class="cyui-iconfont icon-caigou-xianxing"></i>
                <span class="cyui-badge-dot"></span>
            </div>
        </div>
    </div>
</header>
<header class="cyui-header">

    <h1 class="cyui-header-title">标题过长会隐藏后面的内容啊哈哈哈哈</h1>

            <div class="cyui-header-btn-icon">
                <i class="cyui-iconfont icon-caigou-xianxing"></i>
            </div>
            <div class="cyui-header-btn-label">购物车</div>
        </div>
        <div class="cyui-header-btn cyui-header-btn-vertical">
            <div class="cyui-header-btn-icon">
                <i class="cyui-iconfont icon-weizhi-xianxing"></i>
            </div>
            <div class="cyui-header-btn-label">位置</div>
        </div>
    </div>
</header>
