<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Header</title>
  <link rel="stylesheet" href="../../styles/index.css"/>
  <style>
    .cyui-header {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<header class="cyui-header">
  <div class="cyui-header-left">
    <span class="left-arrow"></span>
    <a class="cyui-header-btn">返回</a>
  </div>
  <h1 class="cyui-header-title">标题过长会隐藏后面的内容啊哈哈哈哈</h1>
  <div class="cyui-header-right">
    <a class="cyui-header-btn">
      <i class="cyui-iconfont icon-caigou-xianxing"></i>
    </a>
    <a class="cyui-header-btn">
      <i class="cyui-iconfont icon-gengduo-hengxiang"></i>
    </a>
  </div>
</header>
<header class="cyui-header">
  <div class="cyui-header-left">
    <span class="left-arrow"></span>
  </div>
  <h1 class="cyui-header-title">标题过长会隐藏后面的内容啊哈哈哈哈</h1>
  <div class="cyui-header-right">
    <a class="cyui-header-btn cyui-header-level">
      <i class="cyui-iconfont icon-caigou-xianxing"></i><em class="cyui-header-btn-text">购物车</em>
    </a>
    <a class="cyui-header-btn cyui-header-vertical">
      <i class="cyui-iconfont icon-weizhi-xianxing"></i><em class="cyui-header-btn-text">位置</em>
    </a>
  </div>
</header>
<header class="cyui-header">
  <div class="cyui-header-left">
    <a class="cyui-header-btn">返回</a>
  </div>

    <a class="cyui-header-btn cyui-header-vertical">
      <i class="cyui-iconfont icon-weizhi-xianxing"></i><em class="cyui-header-btn-text">位置</em>
    </a>
  </div>
</header>
<header class="cyui-header">
  <div class="cyui-header-left">
    <a class="cyui-header-btn cyui-header-vertical">
      <i class="cyui-iconfont icon-weizhi-xianxing"></i><em class="cyui-header-btn-text">位置</em>
    </a>
  </div>

    <a class="cyui-header-btn"><em class="cyui-header-btn-text">购物车</em></a>
    <a class="cyui-header-btn">

</html>
