<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Button</title>
</head>
<body>
<div class="cyui-layout">
    <header class="cyui-header">
        <div class="cyui-header-left"></div>
        <h1 class="cyui-header-title">按钮 Button</h1>
        <div class="cyui-header-right"></div>
    </header>
    <div class="cyui-layout-wrapper">
        <div class="bs-example" style="padding: 20px 10px;">
            <div class="button-group">
                <span class="cyui-btn cyui-btn-default cyui-btn-radius">default</span>
                <span class="cyui-btn cyui-btn-primary cyui-btn-radius">primary</span>
                <span class="cyui-btn cyui-btn-danger cyui-btn-radius">Danger</span>
                <span class="cyui-btn cyui-btn-ghost cyui-btn-radius">Ghost</span>
                <span class="cyui-btn cyui-btn-default cyui-btn-radius cyui-btn-disabled">default disabled</span>
                <span class="cyui-btn cyui-btn-primary cyui-btn-radius cyui-btn-disabled">primary disabled</span>
                <span class="cyui-btn cyui-btn-danger cyui-btn-radius cyui-btn-disabled">Danger disabled</span>
                <span class="cyui-btn cyui-btn-ghost cyui-btn-radius cyui-btn-disabled">Ghost disabled</span>
                <span class="cyui-btn cyui-btn-default cyui-btn-radius">
          <i class="cyui-icon cyui-iconfont icon-tongbu"></i>
          <em>loading button</em>
        </span>
            </div>
            <div class="button-group">
                <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-radius">Default</span>
                <span class="cyui-btn cyui-btn-primary cyui-btn-inline cyui-btn-radius">Primary</span>
                <span class="cyui-btn cyui-btn-ghost cyui-btn-inline cyui-btn-radius">Ghost</span>
            </div>
            <div class="button-group">
                <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-small cyui-btn-radius">Default</span>
                <span class="cyui-btn cyui-btn-primary cyui-btn-inline cyui-btn-small cyui-btn-radius">Primary</span>
                <span class="cyui-btn cyui-btn-ghost cyui-btn-inline cyui-btn-small cyui-btn-radius">Ghost</span>
            </div>
            <div class="button-group">
        <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-radius">
          <i class="cyui-icon cyui-iconfont icon-tongbu"></i>
          <em>loading button</em>
        </span>
                <span class="cyui-btn cyui-btn-default cyui-btn-inline cyui-btn-small cyui-btn-radius">
          <i class="cyui-icon cyui-iconfont icon-tongbu"></i>
          <em>loading button</em>
        </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
